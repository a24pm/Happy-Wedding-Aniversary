<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wedding Anniversary</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI",sans-serif;
}

/* ===== BACKGROUND (SAME EVERYWHERE) ===== */
body{
    min-height:100svh;
    background:url("images/intro.png") center/cover no-repeat;
}

/* ===== CENTER + SCROLL SAFE ===== */
.wrapper{
    min-height:100svh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}

/* ===== GLASS OVERLAY ===== */
.overlay{
    width:100%;
    max-width:900px;
    background:rgba(255,245,247,0.35);
    backdrop-filter:blur(6px);
    -webkit-backdrop-filter:blur(6px);
    padding:30px;
    border-radius:22px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
}

/* ===== SCREENS ===== */
.screen{
    display:none;
    animation:fade 0.6s ease;
}
.screen.active{display:block;}

h1{font-size:2.2rem;color:#2b2b2b;margin-bottom:10px;}
h2{color:#444;}
h3{font-size:2rem;color:#b03a2e;margin-bottom:15px;}
p{color:#111;font-size:1.1rem;line-height:1.6;}

.photos{
    display:flex;
    gap:16px;
    flex-wrap:wrap;
    justify-content:center;
    margin-top:20px;
}
.photos img{
    width:260px;
    height:330px;
    object-fit:cover;
    border-radius:18px;
    box-shadow:0 12px 25px rgba(0,0,0,0.25);
}

.single-img{
    width:320px;
    max-width:100%;
    height:auto;
    border-radius:18px;
    margin-top:20px;
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
}

.hint{
    margin-top:20px;
    font-size:0.9rem;
    opacity:0.6;
}

@keyframes fade{
    from{opacity:0;transform:translateY(10px);}
    to{opacity:1;transform:translateY(0);}
}

/* ===== MOBILE ===== */
@media(max-width:600px){
    h1{font-size:1.7rem;}
    h3{font-size:1.6rem;}
    .photos img{width:100%;height:auto;}
}
</style>
</head>

<body>

<div class="wrapper">
<div class="overlay" id="overlay">

    <!-- SCREEN 0 -->
    <div class="screen active">
        <h1>Happy Wedding Anniversary</h1>
        <h2>To</h2>
        <h3>Acha & Amma</h3>
        <p>Tap to begin the journey</p>
        <div class="hint">Tap anywhere</div>
    </div>

    <!-- SCREEN 1 -->
    <div class="screen">
        <h1>The journey started on 16th January 2003</h1>
        <div class="photos">
            <img src="images/start1.jpg">
            <img src="images/start2.jpg">
        </div>
        <div class="hint">Tap to continue</div>
    </div>

    <!-- SCREEN 2 -->
    <div class="screen">
        <h1>26 Years of Togetherness</h1>
        <div class="photos">
            <img src="images/now1.jpg">
            <img src="images/now2.jpg">
        </div>
        <div class="hint">Tap to continue</div>
    </div>

    <!-- SCREEN 3 -->
    <div class="screen">
        <h1>Our Beautiful Family</h1>
        <img src="images/family.jpg" class="single-img">
        <p>
            Acha & Amma, your journey together is our greatest blessing.  
            Happy Wedding Anniversary ❤️
        </p>
    </div>

</div>
</div>

<script>
let current=0;
const screens=document.querySelectorAll(".screen");
document.getElementById("overlay").addEventListener("click",()=>{
    if(current < screens.length-1){
        screens[current].classList.remove("active");
        current++;
        screens[current].classList.add("active");
    }
});
</script>

</body>
</html>
